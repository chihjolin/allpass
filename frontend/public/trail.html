<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>步道詳情</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/libs/leaflet/leaflet.css" />
    
    <!-- 解壓後端傳的圖磚壓縮包 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <!-- 註冊Service Worker -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3f51b5">
    <link rel="icon" href="/icons/icon-192.png">

    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
        navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW 註冊成功', reg.scope))
            .catch(err => console.log('SW 註冊失敗', err));
        });
    }
    </script>

</head>

<body>
    <header class="trail-header">
        <a href="/" class="back-link"><i class="fa-solid fa-arrow-left"></i> 返回列表</a>
        <h1 id="trail-name">讀取中...</h1>
        <p id="trail-location">讀取中...</p>
    </header>
    <main>
        <section class="stats-section">
            <div class="section-header">
                <h2>路線資訊</h2>
                <a href="#" id="planning-link" class="cta-button">
                    <i class="fa-solid fa-calculator"></i> 路線時間規劃
                </a>
            </div>
            <div class="stats-grid" id="stats-grid">
            </div>
        </section>

        <section class="gpx-section p">
            <h2>您的 GPX 軌跡分析</h2>
            <p>上傳您自己的 GPX 檔案，立即分析您的活動數據！</p>
            <div class="gpx-upload-area">
                <input type="file" id="gpx-file-input" accept=".gpx">
                <button id="download-map-btn">下載地圖</button>
                <div id="download-progress" style="width:100%;margin-top:8px;display:none;">
                    <progress id="progress-bar" value="0" max="100" style="width:100%;"></progress>
                    <span id="progress-text" style="font-size:0.9em;"></span>
                </div>
            </div>
            <div id="gpx-result" class="gpx-result-area">
            </div>
        </section>

        <!-- 地圖 -->
        <section class="map-section">
            <div id="map"></div>
        </section>

        <section class="weather-section">
            <h2>每小時天氣預報</h2>
            <div class="weather-hourly-forecast" id="weather-forecast">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 登山資訊網. All rights reserved.</p>
    </footer>
    <script src="/libs/leaflet/leaflet.js"></script>
    <!-- leaflet-gpx -->
    <script src="/libs/leaflet/gpx.min.js"></script>
    <script src="script.js" defer></script>
</body>

</html>
