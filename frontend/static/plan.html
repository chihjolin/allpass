<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路線規劃與分析</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="/libs/leaflet/leaflet.css" />

    <!-- 註冊Service Worker -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3f51b5">
    <link rel="icon" href="/icons/icon-192.png">

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('SW 註冊成功', reg.scope))
                    .catch(err => console.log('SW 註冊失敗', err));
            });
        }
    </script>
</head>

<body>
    <header class="trail-header">
        <a href="/" class="back-link"><i class="fa-solid fa-arrow-left"></i> 返回列表</a>
        <h1 id="plan-trail-name">路線規劃與分析</h1>
    </header>
    <main>
        <!-- GPX 上傳區塊 -->
        <section class="gpx-section">
            <h2>GPX 時間軸分析</h2>
            <p>上傳您的 GPX 檔案，我們會為您生成精美的行程時間軸。</p>
            <div class="gpx-upload-area">
                <input type="file" id="gpx-file-input" accept=".gpx">
                <button id="gpx-analyze-btn" class="cta-button">生成時間軸</button>
            </div>
            <div id="gpx-timeline-display" class="gpx-timeline-display">
            </div>
        </section>
        <section class="map-section">
            <div id="map_plan"></div>
        </section>

            <div class="plan-grid">

            </div>
            <button id="calculate-time-btn" class="cta-button">計算預估時間</button>
            <div id="plan-result" class="plan-result"></div>
        </section> -->
    </main>
        <!-- leaflet -->
    <script src="/libs/leaflet/leaflet.js"></script>
    <!-- leaflet-gpx -->
    <script src="/libs/leaflet/gpx.min.js"></script>
    <!-- 引入您自己的 script.js，並使用 defer 確保執行順序 -->
    <script src="script.js" defer></script>
</body>

</html>
